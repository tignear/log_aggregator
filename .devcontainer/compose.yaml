---
name: log_aggregator
services:
  rails-app:
    build:
      context: ".."
      dockerfile: ".devcontainer/Dockerfile"
    volumes:
    - "../..:/workspaces:cached"
    command: sleep infinity
    depends_on:
    - postgres
    - selenium
  selenium:
    image: selenium/standalone-chromium
    restart: unless-stopped
  postgres:
    image: postgres:16.1
    restart: unless-stopped
    networks:
    - default
    volumes:
    - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
volumes:
  postgres-data:
